  # Pool registry
  - kind: ethereum/contract
    name: PoolRegistry
    network: kovan
    source:
      address: "0x12880985fa4e03187df7cff2170ddbff4229319c"
      abi: PoolRegistry
      startBlock: 21592834
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Pool
        - Loan
      abis:
        - name: PoolRegistry
          file: ./abis/v3/PoolRegistry.json
        - name: AssessorV3
          file: ./abis/v3/Assessor.json
      eventHandlers:
        - event: PoolCreated(address,bool,string,string)
          handler: handlePoolCreated
      file: ./src/mapping.ts
