specVersion: 0.0.2
description: Tinlake Kovan Staging
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Block
    network: kovan
    source:
      address: "0x6fdb74c1d6c84640b6f62e3ca95d04a8a4a849aa"
      abi: Pile
      startBlock: 21406294
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Pool
        - Loan
      abis:
        - name: Pile
          file: ./abis/Pile.json
        - name: Assessor
          file: ./abis/Assessor.json
        - name: SeniorTranche
          file: ./abis/SeniorTranche.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: Reserve
          file: ./abis/Reserve.json
        - name: NavFeed
          file: ./abis/NavFeed.json
        - name: NftFeed
          file: ./abis/NftFeed.json
        - name: Shelf
          file: ./abis/Shelf.json
        - name: PoolRegistry
          file: ./abis/PoolRegistry.json
      blockHandlers:
        - handler: handleBlock
      file: ./src/mappings/Block.ts

  # Proxy registry across pools
  - kind: ethereum/contract
    name: ProxyRegistry
    network: kovan
    source:
      address: "0xb0cd959bbbe799ba7d18c7d28008553a7b47a04c"
      abi: ProxyRegistry
      startBlock: 21592834
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Pool
        - Loan
      abis:
        - name: ProxyRegistry
          file: ./abis/ProxyRegistry.json
      eventHandlers:
        - event: Created(indexed address,indexed address,address,uint256)
          handler: handleCreateProxy
      file: ./src/mappings/ProxyRegistry.ts

  # Pool registry
  - kind: ethereum/contract
    name: PoolRegistry
    network: kovan
    source:
      address: "0x8FE85CeAe6157C1dfcDD1c5ec99361c9722d97de"
      abi: PoolRegistry
      startBlock: 22037400
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Pool
        - Loan
      abis:
        - name: PoolRegistry
          file: ./abis/PoolRegistry.json
        - name: Assessor
          file: ./abis/Assessor.json
      eventHandlers:
        - event: PoolCreated(address,bool,string,string)
          handler: handlePoolCreated
        - event: PoolUpdated(address,bool,string,string)
          handler: handlePoolUpdated
      file: ./src/mappings/PoolRegistry.ts

templates:
  - kind: ethereum/contract
    name: Coordinator
    network: kovan
    source:
      abi: Coordinator
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Pool
      abis:
        - name: Coordinator
          file: ./abis/Coordinator.json
        - name: Assessor
          file: ./abis/Assessor.json
        - name: Pile
          file: ./abis/Pile.json
      callHandlers:
        - function: executeEpoch()
          handler: handleCoordinatorExecuteEpoch
      file: ./src/mappings/Coordinator.ts
  - kind: ethereum/contract
    name: Assessor
    network: kovan
    source:
      abi: Assessor
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Pool
      abis:
        - name: Assessor
          file: ./abis/Assessor.json
      callHandlers:
        - function: file(bytes32,uint256)
          handler: handleAssessorFile
      file: ./src/mappings/Assessor.ts
  - kind: ethereum/contract
    name: Shelf
    network: kovan
    source:
      abi: Shelf
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Pool
        - Loan
      abis:
        - name: Shelf
          file: ./abis/Shelf.json
        - name: Pile
          file: ./abis/Pile.json
        - name: NftFeed
          file: ./abis/NFTFeed.json
        - name: SeniorTranche
          file: ./abis/SeniorTranche.json
        - name: Assessor
          file: ./abis/Assessor.json
      callHandlers:
        - function: issue(address,uint256)
          handler: handleShelfIssue
        - function: close(uint256)
          handler: handleShelfClose
        - function: borrow(uint256,uint256)
          handler: handleShelfBorrow
        - function: repay(uint256,uint256)
          handler: handleShelfRepay
      file: ./src/mappings/Shelf.ts
  - kind: ethereum/contract
    name: NftFeed
    network: kovan
    source:
      abi: NftFeed
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Loan
      abis:
        - name: NftFeed
          file: ./abis/NFTFeed.json
        - name: Shelf
          file: ./abis/Shelf.json
        - name: Pile
          file: ./abis/Pile.json
      callHandlers:
        - function: update(bytes32,uint256,uint256)
          handler: handleNftFeedUpdate
        - function: update(bytes32,uint256)
          handler: handleNftFeedUpdate
      file: ./src/mappings/NftFeed.ts
  - kind: ethereum/contract
    name: Token
    network: mainnet
    source:
      abi: ERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleERC20Transfer
      file: ./src/mappings/ERC20.ts