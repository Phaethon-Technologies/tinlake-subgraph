specVersion: 0.0.2
description: Tinlake Kovan Staging
schema:
  file: ./schema.graphql
dataSources:
  # Block handler across polls, using oldest pile
  - kind: ethereum/contract
    name: Block
    network: kovan
    source:
      address: "0x6fdb74c1d6c84640b6f62e3ca95d04a8a4a849aa"
      abi: Pile
      startBlock: 20380456
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Pool
        - Loan
      abis:
        - name: Pile
          file: ./abis/Pile.json
        - name: Assessor
          file: ./abis/Assessor.json
        - name: AssessorV3
          file: ./abis/v3/Assessor.json
        - name: SeniorTranche
          file: ./abis/SeniorTranche.json
      blockHandlers:
        - handler: handleBlock
      file: ./src/mapping.ts

  # Proxy registry across pools
  - kind: ethereum/contract
    name: ProxyRegistry
    network: kovan
    source:
      address: "0xb0cd959bbbe799ba7d18c7d28008553a7b47a04c"
      abi: ProxyRegistry
      startBlock: 20606911
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Pool
        - Loan
      abis:
        - name: ProxyRegistry
          file: ./abis/ProxyRegistry.json
      eventHandlers:
        - event: Created(indexed address,indexed address,address,uint256)
          handler: handleCreateProxy
      file: ./src/mapping.ts

  # Kovan NAV Feed
  - kind: ethereum/contract
    name: SeniorTranche
    network: kovan
    source:
      address: "0xbb57a86a8655f4ded6beceff06127a55040f2f2c"
      abi: SeniorTranche
      startBlock: 20380438
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Pool
      abis:
        - name: SeniorTranche
          file: ./abis/SeniorTranche.json
      callHandlers:
        - function: file(bytes32,uint256)
          handler: handleSeniorTrancheFile
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Shelf
    network: kovan
    source:
      address: "0x6dee02b3c14bb9caecf6026551a2053bac203b75"
      abi: Shelf
      startBlock: 20380460
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Pool
        - Loan
      abis:
        - name: Shelf
          file: ./abis/Shelf.json
        - name: Pile
          file: ./abis/Pile.json
        - name: NftFeed
          file: ./abis/NFTFeed.json
        - name: SeniorTranche
          file: ./abis/SeniorTranche.json
      callHandlers:
        - function: issue(address,uint256)
          handler: handleShelfIssue
        - function: close(uint256)
          handler: handleShelfClose
        - function: borrow(uint256,uint256)
          handler: handleShelfBorrow
        - function: repay(uint256,uint256)
          handler: handleShelfRepay
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: NftFeed
    network: kovan
    source:
      address: "0xc63807020f7629f341d7042a9bf12d84355d4d8e"
      abi: NftFeed
      startBlock: 20380458
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Loan
      abis:
        - name: NftFeed
          file: ./abis/NFTFeed.json
        - name: Shelf
          file: ./abis/Shelf.json
        - name: Pile
          file: ./abis/Pile.json
      callHandlers:
        - function: update(bytes32,uint256,uint256)
          handler: handleNftFeedUpdate
        - function: update(bytes32,uint256)
          handler: handleNftFeedUpdate
      file: ./src/mapping.ts


  # Kovan V3
  - kind: ethereum/contract
    name: Assessor2
    network: kovan
    source:
      address: "0x0f4ee0d02c98bb4443ff88ffafd76fc8ad3d82f4"
      abi: AssessorV3
      startBlock: 20804424
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Pool
      abis:
        - name: AssessorV3
          file: ./abis/v3/Assessor.json
      callHandlers:
        - function: file(bytes32,uint256)
          handler: handleAssessorFile
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Shelf2
    network: kovan
    source:
      address: "0x04334a9bdf561314cca5abbd18c632bcf62e97a6"
      abi: Shelf
      startBlock: 20804403
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Pool
        - Loan
      abis:
        - name: Shelf
          file: ./abis/Shelf.json
        - name: Pile
          file: ./abis/Pile.json
        - name: NftFeed
          file: ./abis/NFTFeed.json
        - name: SeniorTranche
          file: ./abis/SeniorTranche.json
      callHandlers:
        - function: issue(address,uint256)
          handler: handleShelfIssue
        - function: close(uint256)
          handler: handleShelfClose
        - function: borrow(uint256,uint256)
          handler: handleShelfBorrow
        - function: repay(uint256,uint256)
          handler: handleShelfRepay
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: NftFeed2
    network: kovan
    source:
      address: "0xe1e94229a49d6e89537926d29483e736152894b3"
      abi: NftFeed
      startBlock: 20804400
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Loan
      abis:
        - name: NftFeed
          file: ./abis/NFTFeed.json
        - name: Shelf
          file: ./abis/Shelf.json
        - name: Pile
          file: ./abis/Pile.json
      callHandlers:
        - function: update(bytes32,uint256,uint256)
          handler: handleNftFeedUpdate
        - function: update(bytes32,uint256)
          handler: handleNftFeedUpdate
      file: ./src/mapping.ts
