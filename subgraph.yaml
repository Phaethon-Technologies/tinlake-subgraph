specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: kovan
    source:
      address: "0x49984134aa0d66e82d94475e2a6bf69bd4398905"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - LogNote
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: LogNote(indexed bytes4,indexed address,indexed bytes32,indexed bytes32,uint256,bytes)
          handler: handleLogNote
      file: ./src/mapping.ts
