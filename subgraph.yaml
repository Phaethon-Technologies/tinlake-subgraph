specVersion: 0.0.2
description: Tinlake
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Shelf
    network: kovan
    source:
      address: "0x6d30460f33e2d8266105a9523e028fd66c6ad296"
      abi: Shelf
      startBlock: 17123432 # TODO just usedfor development so we have faster feedback loop, contract deployed at 17122166
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Pool
        - Loan
      abis:
        - name: Shelf
          file: ./abis/Shelf.json
      callHandlers:
        - function: issue(address,uint256)
          handler: handleShelfIssue
        - function: close(uint256)
          handler: handleShelfClose
        - function: borrow(uint256,uint256)
          handler: handleShelfBorrow
        - function: repay(uint256,uint256)
          handler: handleShelfRepay
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Pile
    network: kovan
    source:
      address: "0x49984134aa0d66e82d94475e2a6bf69bd4398905"
      abi: Pile
      startBlock: 17123432 # TODO just usedfor development so we have faster feedback loop, contract deployed at 17122162
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Pool
        - Loan
      abis:
        - name: Pile
          file: ./abis/Pile.json
      callHandlers:
        - function: setRate(uint256,uint256)
          handler: handlePileSetRate
        - function: changeRate(uint256,uint256)
          handler: handlePileChangeRate
      blockHandlers:
        - handler: handleBlock
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Ceiling
    network: kovan
    source:
      address: "0x77e7d3f0a1126689f5989d33dde6741d1d3f9cad"
      abi: Principal
      startBlock: 17123432 # TODO just usedfor development so we have faster feedback loop, contract deployed at 17122166
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Loan
      abis:
        - name: Principal
          file: ./abis/Principal.json # TODO is that correct?
      callHandlers:
        - function: file(uint256,uint256)
          handler: handleCeilingFile
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Threshold
    network: kovan
    source:
      address: "0x65fb4cd704e71ef3c78cb885e8683ff696c1a04e"
      abi: ThresholdLike
      startBlock: 17123432 # TODO just usedfor development so we have faster feedback loop, contract deployed at 17122166
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Loan
      abis:
        - name: ThresholdLike
          file: ./abis/ThresholdLike.json # TODO is that correct?
      callHandlers:
        - function: set(uint256,uint256)
          handler: handleThresholdSet
      file: ./src/mapping.ts
