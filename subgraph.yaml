specVersion: 0.0.2
description: Tinlake
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Block
    network: kovan
    source:
      address: "0x8A0184C12f3E060C7D0119021f58cd45073373d8"
      abi: Pile
      startBlock: 18282946
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Pool
        - Loan
      abis:
        - name: Pile
          file: ./abis/Pile.json
        - name: Assessor
          file: ./abis/Assessor.json
        - name: SeniorTranche
          file: ./abis/SeniorTranche.json
      blockHandlers:
        - handler: handleBlock
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: ProxyRegistry
    network: kovan
    source:
      address: "0x99a31c86d95e907dcf0001857b8aa83456e746c1"
      abi: ProxyRegistry
      startBlock: 18282946
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Pool
        - Loan
      abis:
        - name: ProxyRegistry
          file: ./abis/ProxyRegistry.json
      eventHandlers:
        - event: Created(indexed address,indexed address,address,uint256)
          handler: handleCreateProxy
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Shelf
    network: kovan
    source:
      address: "0x897a26C6a46E71973D779577aEB87395a9Dc6090"
      abi: Shelf
      startBlock: 18282946
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Pool
        - Loan
      abis:
        - name: Shelf
          file: ./abis/Shelf.json
        - name: Pile
          file: ./abis/Pile.json
      callHandlers:
        - function: issue(address,uint256)
          handler: handleShelfIssue
        - function: close(uint256)
          handler: handleShelfClose
        - function: borrow(uint256,uint256)
          handler: handleShelfBorrow
        - function: repay(uint256,uint256)
          handler: handleShelfRepay
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Pile
    network: kovan
    source:
      address: "0x683e2129cf1cd4305d25bf89ad8564081ead0d8a"
      abi: Pile
      startBlock: 18282946
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Loan
      abis:
        - name: Pile
          file: ./abis/Pile.json
      callHandlers:
        - function: setRate(uint256,uint256)
          handler: handlePileSetRate
        - function: changeRate(uint256,uint256)
          handler: handlePileChangeRate
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: NftFeed
    network: kovan
    source:
      address: "0xF9735946c98479b8C0F05c1C6A87a9D4afFAAe79"
      abi: NftFeed
      startBlock: 18282946
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Loan
      abis:
        - name: NftFeed
          file: ./abis/NFTFeed.json
        - name: Shelf
          file: ./abis/Shelf.json
      callHandlers:
        - function: update(bytes32,uint256,uint256)
          handler: handleNftFeedUpdate
        - function: update(bytes32,uint256)
          handler: handleNftFeedUpdate
      file: ./src/mapping.ts