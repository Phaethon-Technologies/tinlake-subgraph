specVersion: 0.0.2
description: Tinlake
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Shelf
    network: kovan
    source:
      address: "0x2F79F0AcCcB29767496BCc5aA95c8aFf109b2395"
      abi: Shelf
      startBlock: 17438000 # TODO just usedfor development so we have faster feedback loop, contract deployed at 17122166
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Pool
        - Loan
      abis:
        - name: Shelf
          file: ./abis/Shelf.json
      callHandlers:
        - function: issue(address,uint256)
          handler: handleShelfIssue
        - function: close(uint256)
          handler: handleShelfClose
        - function: borrow(uint256,uint256)
          handler: handleShelfBorrow
        - function: repay(uint256,uint256)
          handler: handleShelfRepay
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Pile
    network: kovan
    source:
      address: "0x1119F08aD829B2AaBE7b05E782BE61bdD7E0B835"
      abi: Pile
      startBlock: 17438208 # TODO just usedfor development so we have faster feedback loop, contract deployed at 17122162
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Pool
        - Loan
      abis:
        - name: Pile
          file: ./abis/Pile.json
      callHandlers:
        - function: setRate(uint256,uint256)
          handler: handlePileSetRate
        - function: changeRate(uint256,uint256)
          handler: handlePileChangeRate
      blockHandlers:
        - handler: handleBlock
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Ceiling
    network: kovan
    source:
      address: "0x5fD12CfD3a335B0e336cD9aD633C46C7a2c948cf"
      abi: Ceiling
      startBlock: 17438208 # TODO just usedfor development so we have faster feedback loop, contract deployed at 17122166
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Loan
      abis:
        - name: Ceiling
          file: ./abis/Ceiling.json
      callHandlers:
        - function: file(uint256,uint256)
          handler: handleCeilingFile
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Threshold
    network: kovan
    source:
      address: "0xe6E48Cbe96e70E9f4B8dF2FF0706aA8346daBB5d"
      abi: ThresholdLike
      startBlock: 17438208 # TODO just usedfor development so we have faster feedback loop, contract deployed at 17122166
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Loan
      abis:
        - name: ThresholdLike
          file: ./abis/ThresholdLike.json
      callHandlers:
        - function: set(uint256,uint256)
          handler: handleThresholdSet
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: SeniorTranche
    network: kovan
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: SeniorTranche
      startBlock: 17438208 # TODO just usedfor development so we have faster feedback loop, contract deployed at 17122166
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Pool
      abis:
        - name: SeniorTranche
          file: ./abis/SeniorTranche.json
      blockHandlers:
        - handler: handleBlock
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Assessor
    network: kovan
    source:
      address: "0xea2790111a372c8414253039021c7a29a535f88b"
      abi: Assessor
      startBlock: 17438208 # TODO just usedfor development so we have faster feedback loop, contract deployed at 17122166
