specVersion: 0.0.2
description: Tinlake
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Block
    network: kovan
    source:
      address: "0x683e2129cf1cd4305d25bf89ad8564081ead0d8a"
      abi: Pile
      startBlock: 18257991
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Pool
        - Loan
      abis:
        - name: Pile
          file: ./abis/Pile.json
        - name: Assessor
          file: ./abis/Assessor.json
        - name: SeniorTranche
          file: ./abis/SeniorTranche.json
      blockHandlers:
        - handler: handleBlock
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: ProxyRegistry
    network: kovan
    source:
      address: "0x8dd618d764c7094a2b959f665d44ae47ab8fa4e0"
      abi: ProxyRegistry
      startBlock: 18257991
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Pool
        - Loan
      abis:
        - name: ProxyRegistry
          file: ./abis/ProxyRegistry.json
      eventHandlers:
        - event: Created(indexed address,indexed address,address,uint256)
          handler: handleCreateProxy
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Shelf
    network: kovan
    source:
      address: "0x7c1e657f79b98409c54756b11aad016d040701d2"
      abi: Shelf
      startBlock: 18257991
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Pool
        - Loan
      abis:
        - name: Shelf
          file: ./abis/Shelf.json
        - name: Pile
          file: ./abis/Pile.json
      callHandlers:
        - function: issue(address,uint256)
          handler: handleShelfIssue
        - function: close(uint256)
          handler: handleShelfClose
        - function: borrow(uint256,uint256)
          handler: handleShelfBorrow
        - function: repay(uint256,uint256)
          handler: handleShelfRepay
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Threshold
    network: kovan
    source:
      address: "0xeb4cd994597345d167770523cfbf7d31a5697ac1"
      abi: ThresholdLike
      startBlock: 18257991
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Loan
      abis:
        - name: ThresholdLike
          file: ./abis/ThresholdLike.json
      callHandlers:
        - function: set(uint256,uint256)
          handler: handleThresholdSet
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Pile
    network: kovan
    source:
      address: "0x683e2129cf1cd4305d25bf89ad8564081ead0d8a"
      abi: Pile
      startBlock: 18257991
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Loan
      abis:
        - name: Pile
          file: ./abis/Pile.json
      callHandlers:
        - function: setRate(uint256,uint256)
          handler: handlePileSetRate
        - function: changeRate(uint256,uint256)
          handler: handlePileChangeRate
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Ceiling
    network: kovan
    source:
      address: "0x777d29da29e9e117ffc483dfd94a2fe593dd1182"
      abi: Ceiling
      startBlock: 18257991
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Loan
      abis:
        - name: Ceiling
          file: ./abis/Ceiling.json
      callHandlers:
        - function: file(bytes32,uint256,uint256)
          handler: handleCeilingFile
      file: ./src/mapping.ts