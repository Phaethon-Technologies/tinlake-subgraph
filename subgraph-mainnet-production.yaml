      abis:
        - name: Assessor
          file: ./abis/v3/Assessor.json
      callHandlers:
        - function: file(bytes32,uint256)
          handler: handleAssessorFile
      file: ./src/mappings/Assessor.ts
  - kind: ethereum/contract
    name: CF4Shelf
    network: mainnet
    source:
      address: "0xa0b0d8394adc79f5d1563a892abfc6186e519644"
      abi: Shelf
      startBlock: 11063052
