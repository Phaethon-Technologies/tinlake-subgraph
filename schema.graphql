type Pool @entity {
  id: ID!
  loans: [Loan!]! # TODO: maybe transform into a reverse lookup? https://thegraph.com/docs/define-a-subgraph#writing-mappings
  totalDebt: BigInt!
}

type Loan @entity {
  id: ID!
  pool: Pool!
  index: Int!
  owner: Bytes!
  opened: Int!
  closed: Int
  debt: BigInt!
  interestRate: Int
  ceiling: BigInt
  threshold: BigInt
  borrowsCount: Int!
  borrowsAggregatedAmount: BigInt!
  repaysCount: Int!
  repaysAggregatedAmount: BigInt!
}
